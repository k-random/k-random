image:
  file: .gitpod.dockerfile
tasks:
  - init: pre-commit install --hook-type commit-msg; ./gradlew clean build
jetbrains:
  intellij:
    plugins:
      - google-java-format
      - com.facebook.ktfmt_idea_plugin
      - detekt
      - izhangzhihao.rainbow.brackets
      - com.github.s4nchez.okeydoke.idea
    vmoptions: --add-exports=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED

