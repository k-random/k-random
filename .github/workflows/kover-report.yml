name: 'Kover Report'
on:
  workflow_run:
    workflows: ['CI-PR', 'CI-main']                     # runs after CI workflow
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/bean-validation/build/reports/kover/report.xml
            ${{ github.workspace }}/core/build/reports/kover/report.xml
            ${{ github.workspace }}/randomizers/build/reports/kover/report.xml
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          coverage-counter-type: LINE
