name: Publish to Maven Central
on:
  workflow_run:
    workflows: ['Bump version and release']
    types:
      - completed
jobs:
  publish-to-maven-central:
    name: Publish to maven central
    runs-on: ubuntu-latest
    # Only run one job a time to avoid conflicts
    concurrency: ci-${{ github.ref }}
    # This permission may be required to grant access for the Action to push tags
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Release Maven package
        uses: WasiqB/maven-publish-action@v1
        with:
          server_id: central
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
          nexus_username: ${{ secrets.CENTRAL_USERNAME }}
          nexus_password: ${{ secrets.CENTRAL_TOKEN }}
