name: Bump version and release
on:
  workflow_run:
    workflows: ['CI-main']                     # runs after CI workflow
    types:
      - completed
jobs:
  bump-version-and-release:
    name: Bump Version
    runs-on: ubuntu-latest
    # Only run one job a time to avoid conflicts
    concurrency: ci-${{ github.ref }}
    # This permission may be required to grant access for the Action to push tags
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          server-id: central

      - name: Build with Maven
        run: ./mvnw package

      - name: Increment version
        id: increment-version
        uses: RichardInnocent/semantic-versioning-maven@v0.1.0

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          release_name: Release ${{ steps.increment-version.outputs.new-version }}
          draft: false
          prerelease: false
          tag_name: v${{ steps.increment-version.outputs.new-version }}
